<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Quotes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="quotes.js"></script>
</head>

<body>
  <main>
    <div class="flex-container">
      <blockquote>
        <span id="text"></span>
        <i>
          <p>
            <span id="author"></span>
          </p>
        </i>
      </blockquote>
    </div>
    <div class="flex-button">
      <button title="nova inspiração" class="btn-rotate" id="newQuote"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
    <div class="flex-button">
      <button title="configuração" class="btn-configuracao" id="settings"><i class="bi bi-gear-fill"></i></button>
    </div>
  </main>
</body>

</html>
